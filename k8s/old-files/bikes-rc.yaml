apiVersion: v1
kind: ReplicationController
metadata:
    name: bikes-rc 
spec:
    replicas: 10
    selector: 
        app: bikes-app
    template:
        metadata:
            labels:
                app: bikes-app
        spec:
            containers:
                - name: bikes-pod
                  image: tkoberle/bikes:1.1
                  ports:
                    - containerPort: 3001